<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Tarefa JavaScript Ex: 5</h1>
    <div class="container" id="divContainer">
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Num. 1</label>
                    <input class="form-control" id="num1" placeholder="Digite o primeiro valor.">
                  </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Operação</label>
                    <select class="form-select" aria-label="Default select example" id="operacao">
                        <option selected>Selecione</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                      </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Num. 2</label>
                    <input class="form-control" id="num2" placeholder="Digite o segundo valor.">
                  </div>
            </div>
            <div class="col-md-3" style="margin-top: 30px;">
                <button type="button" class="btn btn-danger"
                onclick="calcular()">Calcular</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Resultado</label>
                    <input class="form-control" id="resultado" placeholder="Aguardando">
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function calcular(){
            let num1 = Number.parseFloat(
                document.getElementById("num1").value);

            let num2 = Number.parseFloat(
                document.getElementById("num2").value);

            let resultado = 0;

            switch(document.getElementById("operacao").value){
                case "+": resultado = num1 + num2; break;
                case "-": resultado = num1 - num2; break;
                case "/": resultado = num1 / num2; break;
                case "*": resultado = num1 * num2; break;
            }
            
            document.getElementById("resultado").value = resultado;
        };      
    </script>
  </body>
</html>
