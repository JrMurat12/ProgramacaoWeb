<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custo de Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Tarefa JavaScript Ex: 7</h1>
    <h2>Calculadora de Custo de Carro</h2>
    <form>
        <label for="custoFabrica">Custo de Fábrica:</label>
        <input type="number" id="custoFabrica" required><br><br>

        <label for="percDistribuidor">Percentual do Distribuidor (%):</label>
        <input type="number" id="percDistribuidor" required><br><br>

        <label for="percImpostos">Percentual de Impostos (%):</label>
        <input type="number" id="percImpostos" required><br><br>

        <label for="valorfinal">Valor Final:</label>
        <input type="text" id="valorfinal" readonly><br><br>

        <button type="button" onclick="calcularCustoCarro()">Calcular</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function calcularCustoCarro() {
        var custoFabrica = parseFloat(document.getElementById("custoFabrica").value);
        var percDistribuidor = parseFloat(document.getElementById("percDistribuidor").value);
        var percImpostos = parseFloat(document.getElementById("percImpostos").value);

        var custoFinal = custoFabrica + (custoFabrica * (percDistribuidor / 100)) + (custoFabrica * (percImpostos / 100));

        document.getElementById("valorfinal").value = custoFinal.toFixed(2);
    }
    </script>
</body>
</html>
