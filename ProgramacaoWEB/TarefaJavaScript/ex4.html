<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Personalizada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Tarefa JavaScript Ex: 4</h1>
    <h2>Informe um número:</h2>
    <input type="number" id="numeroInput">
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <h3>Tabuada:</h3>
    <div id="tabuadaDiv"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function mostrarTabuada() {
            var numero = document.getElementById("numeroInput").value;
            numero = parseInt(numero);

            if (!isNaN(numero)) {
                document.getElementById("tabuadaDiv").innerHTML = "";
                for (var i = 1; i <= 10; i++) {
                    var resultado = numero * i;
                    document.getElementById("tabuadaDiv").innerHTML += numero + " x " + i + " = " + resultado + "<br>";
                }
            } else {
                alert("Por favor, insira um número válido.");
            }
        }
    </script>
</body>
</html>
