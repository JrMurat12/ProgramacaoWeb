<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Exemplo JavaScript</h1>
    <div class="container" id="divContainer">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Texto</label>
                    <input class="form-control" id="texto1" placeholder="Digite o texto.">
                  </div>
            </div>
            <div class="col-md-1" style="margin-top: 30px;">
                <button type="button" class="btn btn-primary"
                onclick="botaoClick()">Ok</button>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Texto2</label>
                    <input class="form-control" id="texto2" placeholder="Digite o texto.">
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var ativo = false;
        function botaoClick(){
            // alert("Oie!!!");
            // console.log("Executando o script no console.")
            // debugger;
            let texto = document.getElementById("texto1").value;
            console.log(texto);
            document.getElementById("texto2").value = texto;

            if (!ativo) {
                document.getElementById("divContainer").style.background = "green";
                ativo = true;
            } else {
                document.getElementById("divContainer").style.background = "white";
                ativo = false;
            }
            
        };
        
    </script>
  </body>
</html>
